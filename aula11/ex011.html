<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(64, 77, 102);
            color: darkseagreen;
            font-size: 1.2rem;
        }
        .btn {
            background-color: darkolivegreen;
            font-family: Arial, Helvetica, sans-serif;
            border-style: none;
            height: 30px;
            color: yellow;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    <p>Qual país você mora?</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="SABER" class="btn" onclick="saber()">
    <div id="res"></div>
    
    <script>
        function saber(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var npais = pais.value
                res.innerHTML = `<p>Seu país é <strong>${npais}</strong></p>`
            if (npais == 'Brasil'){
                res.innerHTML += "<p>Você é <strong>brasileiro</strong>!</p>"
            }else {
                res.innerHTML += "<p>Você é <strong>estrangeiro</strong>.</p>"
            }

        }

    </script>

</body>
</html>
